<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6f9fc 0%, #edf2f7 100%);
        }
        .page {
            display: none;
        }
        .page.active {
            display: flex;
        }
        .option-card {
            transition: all 0.3s ease;
        }
        .option-card:hover {
            transform: translateY(-2px);
        }
        .option-card.selected {
            border-color: #4F46E5;
            background-color: #EEF2FF;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>

<!-- Page 1: Sign Up & Login -->
<div id="page1" class="page active min-h-screen w-full flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md fade-in">
        <div class="text-center mb-8">
            <i class="bi bi-brain text-4xl text-indigo-600"></i>
            <h1 class="text-2xl font-bold text-gray-800 mt-2">NeuroPulse</h1>
            <p class="text-gray-600">Your Personal Wellness Journey</p>
        </div>

        <div class="space-y-4">
            <div class="space-y-2">
                <input type="text" id="name" placeholder="Full Name" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button onclick="handleSignup()" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                    Sign Up
                </button>
            </div>

            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">OR</span>
                </div>
            </div>

            <div class="space-y-2">
                <button class="w-full flex items-center justify-center gap-2 border border-gray-300 py-2 rounded-lg hover:bg-gray-50">
                    <i class="bi bi-google"></i>
                    Continue with Google
                </button>
                <button class="w-full flex items-center justify-center gap-2 border border-gray-300 py-2 rounded-lg hover:bg-gray-50">
                    <i class="bi bi-apple"></i>
                    Continue with Apple
                </button>
            </div>

            <p class="text-center text-gray-600 text-sm">
                Already have an account? 
                <a href="#" class="text-indigo-600 hover:underline">Log in</a>
            </p>
        </div>
    </div>
</div>

<!-- Page 2: User Introduction -->
<div id="page2" class="page min-h-screen w-full flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md fade-in">
        <h2 class="text-2xl font-bold text-center mb-6">Hi! Tell us about you</h2>
        <div class="space-y-4">
            <input type="text" id="nickname" placeholder="Your nickname" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button onclick="nextPage(3)" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                Next
            </button>
        </div>
    </div>
</div>

<!-- Page 3: Chronotype Selection -->
<div id="page3" class="page min-h-screen w-full flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md fade-in">
        <h2 class="text-2xl font-bold text-center mb-6">Which of these best describes you?</h2>
        <div class="space-y-4">
            <div onclick="selectOption('chronotype', 'early_bird')" class="option-card cursor-pointer p-4 border rounded-lg flex items-center gap-4">
                <i class="bi bi-brightness-high text-2xl text-yellow-500"></i>
                <span>Early Bird</span>
            </div>
            <div onclick="selectOption('chronotype', 'night_owl')" class="option-card cursor-pointer p-4 border rounded-lg flex items-center gap-4">
                <i class="bi bi-moon-stars text-2xl text-blue-500"></i>
                <span>Night Owl</span>
            </div>
            <div onclick="selectOption('chronotype', 'balanced')" class="option-card cursor-pointer p-4 border rounded-lg flex items-center gap-4">
                <i class="bi bi-yin-yang text-2xl text-purple-500"></i>
                <span>Balanced Between Both</span>
            </div>
            <button onclick="nextPage(4)" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                Next
            </button>
        </div>
    </div>
</div>

<!-- Additional pages 4-13 following the same pattern -->
<!-- Page 4: Bedtime Routine -->
<div id="page4" class="page min-h-screen w-full flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md fade-in">
        <h2 class="text-2xl font-bold text-center mb-6">What time do you usually go to bed?</h2>
        <div class="space-y-4">
            <div onclick="selectOption('bedtime', 'before_9')" class="option-card cursor-pointer p-4 border rounded-lg flex items-center gap-4">
                <i class="bi bi-moon text-2xl text-indigo-500"></i>
                <span>Before 9 PM</span>
            </div>
            <div onclick="selectOption('bedtime', 'between_9_11')" class="option-card cursor-pointer p-4 border rounded-lg flex items-center gap-4">
                <i class="bi bi-moon-stars text-2xl text-indigo-500"></i>
                <span>Between 9 PM and 11 PM</span>
            </div>
            <div onclick="selectOption('bedtime', 'after_11')" class="option-card cursor-pointer p-4 border rounded-lg flex items-center gap-4">
                <i class="bi bi-moon-stars-fill text-2xl text-indigo-500"></i>
                <span>After 11 PM</span>
            </div>
            <button onclick="nextPage(5)" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                Next
            </button>
        </div>
    </div>
</div>

<!-- Remaining pages follow similar pattern -->

<script>
let currentPage = 1;
let userData = {};

function handleSignup() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (!name || !email || !password) {
        alert('Please fill in all fields');
        return;
    }

    userData = {
        ...userData,
        name,
        email,
        password
    };

    nextPage(2);
}

function selectOption(category, value) {
    // Remove selected class from all options in the current page
    const currentPageElement = document.getElementById(`page${currentPage}`);
    currentPageElement.querySelectorAll('.option-card').forEach(card => {
        card.classList.remove('selected');
    });

    // Add selected class to clicked option
    event.currentTarget.classList.add('selected');

    // Store the selection
    userData[category] = value;
}

function nextPage(pageNumber) {
    // Hide current page
    document.getElementById(`page${currentPage}`).classList.remove('active');
    
    // Show next page
    document.getElementById(`page${pageNumber}`).classList.add('active');
    
    currentPage = pageNumber;

    // If we're on the last page, console log all collected data
    if (currentPage === 13) {
        console.log('Collected User Data:', userData);
        // Here you would typically send the data to your backend
    }
}

// Initialize the first page
document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('page1').classList.add('active');
});
</script>

<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
